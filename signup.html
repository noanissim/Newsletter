  <body class="text-center">
    <form action="/" class="form-signin" method="post">
    <!-- צריך לשים לפורם את המתודה של פוסט וגם את האקשיין-זה הלוקיישן  -->
        <!-- שאליו אנחנו שולחים את הפעולה -->
      <img class="mb-4" src="images/email.jpg" alt="" width="300" height="200">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter!</h1>

      <input type="text" name="firstN" class="form-control top" placeholder="First Name" required autofocus>

      <input type="text" name="lastN" class="form-control middle" placeholder="Last Name" required>

      <input type="email" name="email" class="form-control bottom" placeholder="Email address" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>

    </form>
